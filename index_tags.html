<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JC-busca</title>
    
    <link rel="stylesheet" href="./css/sjcc.css">
    <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/font/bootstrap-icons.css">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
</style>

<body>
 
    <div class="logo-jc">
        <img src="./src/logo-jc.png" width="259" height="188">
    </div>

    <h2 class="titulo">Vídeos para rodapé de matérias</h2>

    <form action= "#"> <!--Organizar-->

    <hr class="linha">

    <div class="container">
        <div class="row">

                <!--Seleção de Tags-->
                <div class="col-4">
                        <div class="forms-tags-all"> 
                                
                                <p class="t-busca-tags">Seleção de Tags</p>
                                <br>

                                <div id="tags2" class="tags2">
                                </div>

                                <div id="aviso" class="aviso">
                                </div>
                                
                                <!--Adicionar tag-->
                                <div class="texto-busca">
                                    <form>
                                        <label for= "text"></label> 
                                        <input class="busca-tags" type="text" id="busca" name="busca" placeholder="Adicione uma tag aqui" rows="20" cols= "50"></input>
                                        <button id="plus" type="button" onclick="criarTag()"><img class="plus" src="./src/icons8-plus-64.png"></button>
                                    </form>
                                </div>
                        </div>
                        <!--Check para usar tags -- URL e .HTML--> 
                        <div class="check-tag">
                            <form>
                                <input class= "check" type = "checkbox" id="checkbox" name="checkbox">
                                <label class= "check1" for= "checkbox">Usar tags em URL ou arquivo .html</label>
                            </form>
                        </div>
                        <!--URL da notícia-->  
                        <div class="texto-url">
                            <form>
                                <label for="text">URL:</label>
                                <input class="busca-url" type= "text" id="url" name="url" placeholder="Digite URL da notícia para fazer a busca">
                            </form>
                        </div>
                        <!--Arquivo-->
                        <div class="texto-arquivo"> <!--FALTA INSERIR O ICON-->
                            <form>
                                <label  for= "text">Arquivo:</label>
                                <input class="busca-arquivo" type="text" id="arquivo" name="arquivo" placeholder="Selecione o arquivo que deseja usar">
                          </form>
                        </div>
                </div>
        
                <!--Período-->
                <div class="col-4">
                        <div class="periodo">

                                <p class="t-periodo">Período de postagem  do vídeo:</p>
                                <br>
                                <!--Calendario-->
                                <div class="cal-datas2" >
                                    <form action="">
                                        <label class= "de" for= "date">De:</label>
                                        <input class="date2" type= "date" id= "date" name= "date" 
                                        value= "0000-00-00"><br><br>
                            
                                        <label class= "ate" for= "date">Até:</label>
                                        <input class="date2" type= "date" id= "date" name= "date" 
                                        value= "0000-00-00"><br><br>
                                    </form>
                                </div>
                                <br>

                                 <!--Número de vídeos--> 
                                 <div class="num_videos">
                                    <form action="">
                                        <label for="numero">Número de vídeos:</label>
                                        <input type="number" id="numero" name="numero" min="1" max="10"></input>
                                    </form>
                                </div>
                        </div>
                </div>                           
           
                <!--Tipo de Organização-->
                <div class="col-4">
                        <div  class="organizacao"> 
                        
                                <p class="t-organizacao">Tipo de Organização</p> 

                                <form class="tipo2">
                                    <p><input class="rad-tipo" type="radio" id="Lista" name="tipo" value="lista"/>
                                    <label class="lista" for="lista">Lista</label></p>
                    
                                    <p><input class="rad-tipo" type="radio" id="mosaico" name="tipo" value="mosaico"/>
                                    <label class="mosaico" for="mosaico">Mosaico</label></p>

                                    <p><input class="rad-tipo" type="radio" id="thumbnails" name="tipo" value="tipo-thumbnails"/>
                                    <label class="thumbnails" for="thumbnails">Thumbnails</label></p>                                
                                </form>          
                        </div>
                </div>
        </div>
    </div><!--Fecha o container1--> 
    <br>
    <br>
            <!--Botão de Gerar Código-->
            <hr class="linha"> 
                        <div class="form-btn-codigo2">
                            <form action="">
                                <button class="btn-codigo2" type="button" id="codigo">GERAR CÓDIGO</button>
                            </form>
                        </div>
            <hr class="linha">

    <!--CAIXA DOS LINKS--> 
                        <div class="link">

                                <p class="titulo-codigo">Código</p> 

                                <form class="form-txtarea" action="">
                                    <label for= "textarea-tags"></label> 
                                    <textarea name= "textarea-tags" id= "textarea" rows="20" cols= "70">

                                        <br>
                                        <iframe width="942" height="530" src="https://www.youtube.com/embed/8iMOl4O2CGs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                        <p class="descri-video">Vídeo 1</p>
                                        <br>
                                        <br> 
                                        <iframe width="942" height="530" src="https://www.youtube.com/embed/H4KTlxmxuu8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                        <p class="descri-video">Vídeo 2</p>
                                        <br>

                                    </textarea>
                                </form>

            <form class="form-btn-codigo" action="">
                <a id="link-prev" href=""><button class="btn-codigo" type="button" id="Preview">PREVIEW</button></a>
                <!-- <a href="./index-materia.html"><button class="btn-codigo" type="button" id="Preview">EXEMPLO DE PÁGINA</button></a> -->
                </form>
            
                <!-- <p class="titulo-codigo">Exemplo de Página</p>
                
                <iframe width="1920" height="1000" src="./index-materia.html" frameborder="3">teste</iframe> -->
               
    </div>

   
</div> 

<script src="./js/behaviors_sjcc.js"></script>

</body>

</html>
