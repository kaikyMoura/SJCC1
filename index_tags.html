<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JC-busca</title>
    
    <link rel="stylesheet" href="./css/sjcc.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
</style>

<body>
     
    <div class="logo-jc">
        <img src="./src/logo-jc.png" width="259" height="188">
    </div>

    <h2 class="titulo">Vídeos para rodapé de matérias</h2>

    <form action= "">

    <hr class="linha">

    <div class="container">
        <div class="row">

                <!--Seleção de Tags-->
                <div class="col-4">
                        <div class="forms-tags-all"> 
                                
                                <p class="t-busca-tags">Seleção de Tags</p>
                                <br>

                                <div id="tags2" class="tags2">
                                </div>

                                <div id="aviso_tags" class="aviso-tags" style="font-style: italic; text-align:center; padding-right: 45px;">
                                </div>
                                
                                <!--Adicionar tag-->
                                <div class="texto-busca">
                                    <form>
                                        <label for= "text"></label> 
                                        <input class="busca-tags" type="text" id="busca-tags" name="busca-tags" placeholder="Adicione uma tag aqui" rows="20" cols= "50"></input>
                                        <button id="plus" type="button" onclick="criarTag()"><img class="plus" src="./src/icons8-plus-64.png"></button>
                                    </form>
                                </div>
                        </div>
                        <!--Check para usar tags -- URL e .HTML--> 
                        <div class="check-tag">
                            <form>
                                <input class= "check" type = "checkbox" id="checkbox" name="checkbox">
                                <label class= "check1" for= "checkbox">Usar tags em URL ou arquivo .html</label>
                            </form>
                        </div>
                        <!--URL da notícia-->  
                        <div class="texto-url">
                            <form>
                                <label for="text">URL:</label>
                                <input class="busca-url" type= "text" id="url" name="url" placeholder="Digite URL da notícia para fazer a busca"></input>
                            </form>
                        </div>
                        <!--Arquivo-->
                        <div class="texto-arquivo">
                            <form>
                                <label  for= "text">Arquivo:</label>
                                <input type="file" size="10"></input>
                                <!-- <input class="busca-arquivo" type="text" id="arquivo" name="arquivo" placeholder="Selecione o arquivo que deseja usar"></input> -->
                                <!-- <i class="bi bi-folder" style="text-align: left;"></i>                                -->
                          </form>
                        </div>
                </div>
        
                <!--Período-->
                <div class="col-4">
                        <div class="periodo">

                                <p class="t-periodo">Período de postagem  do vídeo:</p>
                                <br>
                                <!--Calendario-->
                                <div class="cal-datas2" >
                                    <form action="">
                                        <label class= "de" for= "date">De:</label>
                                        <input class="date2" type= "date" id= "date" name= "date" 
                                        value= "0000-00-00"><br><br>
                            
                                        <label class= "ate" for= "date">Até:</label>
                                        <input class="date2" type= "date" id= "date" name= "date" 
                                        value= "0000-00-00"><br><br>
                                    </form>
                                </div>
                                <br>

                                 <!--Número de vídeos--> 
                                 <div class="num_videos">
                                    <form action="">
                                        <label for="numero">Número de vídeos:</label>
                                        <input type="number" id="numero" name="numero" min="1" max="10"></input>
                                    </form>
                                </div>
                        </div>
                </div>                           
           
                <!--Tipo de Organização-->
                <div class="col-4">
                        <div  class="organizacao"> 
                        
                                <p class="t-organizacao">Tipo de Organização</p> 

                                <form class="tipo2">
                                    <p><input class="rad-tipo" type="radio" id="lista" name="tipo" value="lista"/>
                                    <label class="lista" for="lista">Lista</label></p>
                    
                                    <p><input class="rad-tipo" type="radio" id="mosaico" name="tipo" value="mosaico"/>
                                    <label class="mosaico" for="mosaico">Mosaico</label></p>

                                    <p><input class="rad-tipo" type="radio" id="thumbs" name="tipo" value="tipo-thumbnails"/>
                                    <label class="thumbnails" for="thumbnails">Thumbnails</label></p>                                
                                </form>          
                        </div>
                </div>
        </div>
    </div>
    <br>
    <br>
            <!--Botão de Gerar Código-->
            <hr class="linha"> 
                        <div class="form-btn-codigo2">
                            <form action="">
                                <button class="btn-codigo2" type="button" id="codigo">GERAR CÓDIGO</button>
                            </form>
                        </div>
            <hr class="linha">

    <!--CAIXA DOS LINKS--> 
    <div class="container">
        <div class="row">

                <div class="col-6">
                        <div class="link">

                                <p class="t-codigo">Código</p> 

                                <div class="form-txtarea">
                                    <form action="">                    
                                        <label for= "textarea-tags"><i class="bi bi-file-earmark-code"></i></label> 
                                        <textarea name= "textarea-tags" id= "textarea" rows="20" cols= "70">

                                        </textarea>
                                    </form>

                                    <form class="form-btn-codigo" action="">             
                                        <a id="link-prev" href=""><button class="btn-codigo" type="button" id="Preview">PREVIEW</button></a>      
                                    </form>
                                </div>
                        </div>
                </div>
                    
                <div class="col-6">
                    <div  class="implementacao"> 

                            <p class="t-implementacao">Implementação</p>
                                <p class="t-arquivo">Arquivo</p>
                                <div class="t-arquivo2">
                                    <form>
                                        <label  for= "text"><i class="bi bi-folder"></i></label>
                                        <input class="criar-arquivo1" type="text" id="criar-arquivo" name="criar-arquivo" placeholder="Selecione o arquivo que deseja implementar">
                                    </form>
                                </div>
                                <br>

                                <div class="status-implementacao"> 
                                    <form action="form-status">
                                        <label  for= "textarea-status"></label>
                                        <textarea name="status-implementacao" id="textarea-status" rows="5" cols= "45">
                                            </textarea>
                                    </form>
                                    <div class="form-btn-aplicar">
                                        <form action="">
                                            <a id="link-aplicar" href=""><button class="btn-aplicar" type="button" id="Preview">Aplicar</button></a>
                                        </form>
                                    </div>
                                </div>
                    </div> 
            </div> 
    </div> 
</div>
<br>
<br>
</form>                 
   
<script src="./js/behaviors_sjcc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

=======


</body>

</html>
